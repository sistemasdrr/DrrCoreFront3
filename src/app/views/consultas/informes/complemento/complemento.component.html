<div mat-dialog-content class="row m-0 p-0" style="width: 35rem; height: auto; overflow: hidden; ">
  <div id="loader" class="d-flex justify-content-center align-items-center loader-container" [ngClass]="{'hide-loader': !loading}">
    <span class="loader"></span><br>
    <h2 style="color: white;">&nbsp;Cargando...</h2>
  </div>
    <div class="col-md-12 h-100">
      <div class="card" >
        <div class="header">
          <div class="materialTableHeader mt-3">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h5 style="font-size: 24px;">Enviar Complemento</h5>
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10">
                    <button mat-icon-button  class="btn bg-primary "  (click)="enviar()" #tooltip="matTooltip" matTooltip="Enviar">
                      <mat-icon>mail</mat-icon>
                    </button>
                    <button mat-icon-button  class="btn bg-red "  (click)="salir()" #tooltip="matTooltip" matTooltip="Volver">
                      <mat-icon>logout</mat-icon>
                    </button>
                   
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="body">
          <div class="container">
            <div class="row">
              <div class="col-md-8">
                Seleccione el usuario que enviara el complemento
              </div>
              <div class="col-md-4">
                <mat-form-field class=" w-100 form-red">
                  <mat-label>CÃ³digo</mat-label>
                  <mat-select [(ngModel)]="asignedTo">
                    <mat-option [value]="item" *ngFor="let item of listaUsuarios">
                      {{item}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-12 d-flex justify-content-center">
                <div class="">
                  <h5>Se enviara el informe como complemento a :</h5>
                  <h5><b>{{supervisor}}</b></h5>
                </div>
              </div>
              <div class="col-md-3"></div>
              <div class="col-md-6 d-flex justify-content-between">
                <mat-checkbox class="example-margin" [(ngModel)]="digitado" (ngModelChange)="verificarDigitado()">Digitado</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="archivo" (ngModelChange)="verificarArchivo()">Archivo</mat-checkbox>

              </div>
              <div>
                <span>Se realizaron las siguientes modificaciones: </span>
                <br><b>{{ textComplement }}</b>
              </div>
              <div class="col-md-3"></div>
              <div class="col-md-12">
                <mat-form-field class=" w-100 form-red">
                  <mat-label>Observaciones</mat-label>
                  <textarea matInput placeholder="" style="min-height: 5rem;" [(ngModel)]="observations"></textarea>
                </mat-form-field>
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
