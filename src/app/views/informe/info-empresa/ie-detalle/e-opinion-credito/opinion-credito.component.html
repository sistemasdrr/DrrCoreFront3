<div class="row " style="margin: 0 0 2rem 0; padding: 0 0 2rem 0;">
  <div class="col-md-12 mb-2">
    <div class="row counter-box shadow mb-2">
      <div class="w-100 d-flex justify-content-between align-items-center">
        <h4>Opinión de Crédito</h4>
        <div>
          <button *ngIf="idCompany !== 0" mat-mini-fab color="warn" style="margin: 0 .5rem .5rem .5rem;" (click)="verPdf()" #tooltip="matTooltip" matTooltip="Visualizar PDF">
            <mat-icon class="col-white">picture_as_pdf</mat-icon>
          </button>
          <button *ngIf="idCompany !== 0" mat-mini-fab color="warn" style="margin: 0 .5rem .5rem .5rem;" (click)="verPdfIngles()" #tooltip="matTooltip" matTooltip="Visualizar PDF en Inglés">
            <mat-icon class="col-white">picture_as_pdf</mat-icon>
            <span class="fi fi-us"></span>
          </button>
          <button mat-mini-fab class="bg-cyan" (click)="guardar()" style="margin: 0 .5rem .5rem .5rem;" #tooltip="matTooltip" matTooltip="Guardar">
            <mat-icon class="col-white">save</mat-icon>
          </button>
        </div>
      </div>
      <hr>
      <div class="col-md-4">
        <mat-slide-toggle [(ngModel)]="creditRequest" class="mb-3"  style="width:15rem; margin-left: 1rem; margin-top: 1rem;">
          ¿Presenta Solicitud de Crédito?
          <div *ngIf="creditRequest === true">Sí</div>
          <div *ngIf="creditRequest === false">No</div>
        </mat-slide-toggle>
      </div>
      <div class="col-md-4">
        <mat-form-field class="w-100 mt-2" >
          <mat-label>Crédito Consultado</mat-label>
          <input matInput type="text" placeholder="" [(ngModel)]="consultedCredit" [readonly]="!creditRequest">
          <button class="btn-traduccion" matSuffix mat-icon-button [class]="consultedCreditEng === '' ? 'sin-traduccion' : ''" (click)="agregarTraduccion(tituloCreditoConsultado,'',consultedCredit,consultedCreditEng,'creditoConsultado')" [disabled]="!creditRequest">
            <span class="fi fi-us" style="font-size: 24px;"></span>
          </button>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="w-100 mt-2">
          <mat-label>Crédito Sugerido</mat-label>
          <input matInput type="text" placeholder=""  [(ngModel)]="suggestedCredit" [readonly]="!creditRequest">
          <button class="btn-traduccion" matSuffix mat-icon-button [class]="suggestedCreditEng === '' ? 'sin-traduccion' : ''" (click)="agregarTraduccion(tituloCreditoSugerido,'',suggestedCredit,suggestedCreditEng,'creditoSugerido')" [disabled]="!creditRequest">
            <span class="fi fi-us" style="font-size: 24px;"></span>
          </button>
        </mat-form-field>
      </div>
      <h5>Comentario Acorde a lo Anotado</h5>
      <div class="col-md-12">
        <mat-form-field class="w-100">
          <mat-label>Seleccione un comentario predeterminado</mat-label>
          <mat-select  [(ngModel)]="opinion" (selectionChange)="changeOpinion()">
              <mat-option *ngFor="let item of arrayOpinion" [value]="item">{{item}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="w-100 mt-2">
          <mat-label>Comentario</mat-label>
          <textarea matInput type="text" placeholder="" style="min-height: 8rem;" [(ngModel)]="currentCommentary"></textarea>
          <button class="btn-traduccion" matSuffix mat-icon-button [class]="currentCommentaryEng === '' ? 'sin-traduccion' : ''" (click)="agregarComentario(tituloComentario,'',currentCommentary,currentCommentaryEng,'comentarioAnotado')">
            <span class="fi fi-us" style="font-size: 24px;"></span>
          </button>
        </mat-form-field>
      </div>
      <h5>Comentarios Anteriores (No se imprime)</h5>
      <div class="col-md-12">
        <mat-form-field class="w-100 mt-2">
          <mat-label>Comentario</mat-label>
          <textarea matInput type="text" placeholder="" style="min-height: 8rem;" [(ngModel)]="previousCommentary"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
