<div  class="d-flex justify-content-center align-items-center loader-container" [ngClass]="{'hide-loader': !loading}">
  <span class="loader"></span><br>
  <h2 style="color: white;">&nbsp;Cargando...</h2>
</div>
<div class="container"  style="min-width: 75rem;" >
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="materialTableHeader mt-3" >
          <div class="left">
            <ul class="header-buttons-left ms-0">
              <li class="tbl-title">
                <h2>Visualizar PDF</h2>
              </li>
            </ul>
          </div>
          <div class="right">
            <ul class="tbl-export-btn">
              <li class="tbl-header-btn">
                <div class="m-l-10" >
                  <button mat-mini-fab class="bg-red" style="margin: 0 .5rem .5rem .5rem;" #tooltip="matTooltip" matTooltip="Salir" (click)="cerrarDialog()">
                    <mat-icon class="material-icons-outlined col-white" matSuffix>logout</mat-icon>
                  </button>
                  <button mat-mini-fab class="bg-cyan" style="margin: 0 .5rem .5rem .5rem;" #tooltip="matTooltip" matTooltip="Descargar PDF" (click)="descargarPDF()">
                    <mat-icon class="material-icons-outlined col-white" matSuffix>save</mat-icon>
                  </button>
                </div>
              </li>
              <!--li class="tbl-header-btn">
                <div class="m-l-10" >
                  <button mat-mini-fab class="bg-cyan" style="margin: 0 .5rem .5rem .5rem;" #tooltip="matTooltip" matTooltip="Guardar"  (click)="guardar()">
                    <mat-icon class="material-icons-outlined col-white" matSuffix>save</mat-icon>
                  </button>
                </div>
              </!--li-->
            </ul>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="row clearfix m-0 p-0">
          <div class="col-md-12 m-0 p-0">
            <pdf-viewer  [src]="pdfSrc" [show-borders]="true" [render-text]="true" [original-size]="false" style="width: 100%; height: {{loading === true ? '5rem' : '45rem'}}"></pdf-viewer>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
